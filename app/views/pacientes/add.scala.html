@(pform: Form[DatosPaciente])(implicit messages: Messages)
@import helper._
@main("Agregar Paciente") {

    @helper.form(action = routes.PacienteController.insert) {
        @inputText(pform("nombre"))
        @inputText(pform("apellido"))
        @inputText(pform("dni"))
        @inputText(pform("obrasocial"))

        <input type="submit" value="Submit">
    }

}
