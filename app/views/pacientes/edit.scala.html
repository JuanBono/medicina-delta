@(pform: Form[DatosPaciente], id: Long)(implicit messages: Messages)
@import helper._
@main("Agregar Paciente") {

  @helper.form(action = routes.PacienteController.update(id)) {
    @inputText(pform("nombre"))
    @inputText(pform("apellido"))
    @inputText(pform("dni"))
    @inputText(pform("obrasocial"))

    <input type="submit" value="Submit">
  }

}
